<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>


    <body>
        <div class="game-container">

            <div class="player-container">
                <div class="user-profle">
                    <h3>Life Points</h3>
                    <div class="user-poke"></div>
                </div>
                <div class="buttons-container">
                    <button class="pyro" id="player-btn">
                        <img src="./img/charmander.png">
                    </button>
                    <button class="hydro" id="player-btn">
                        <img src="./img/squirtle.png">
                    </button>
                    <button class="dendro" id="player-btn">
                        <img src="./img/bulbasaur.png">
                    </button>
                </div>                        

            </div>

            <div class="computer-container">
                <div class="computer-profle">
                    <h3>Life Points</h3>
                    <div class="computer-poke"></div>
                </div>
                <div class="buttons-container" id="player-btn">
                    <button class="comp-pyro" id="player-btn">
                        <img src="./img/charmander.png">
                    </button>
                    <button class="comp-hydro" id="player-btn">
                        <img src="./img/squirtle.png">
                    </button>
                    <button class="comp-dendro" id="player-btn">
                        <img src="./img/bulbasaur.png">
                    </button>
                </div>
            </div>
        </div>
        <script src="./rps.js"></script>
    </body>


























</html>
